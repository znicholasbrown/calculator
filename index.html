<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=VT323'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Exo|Orbitron'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div class="body-background1">
  <div class="body-background2"></div>
  <div class="body-background">
    
    <div class="heading">VI-01</div>
    <div class="display"> 
      <div class="current" id="current"></div>
      <div class="answer" id="answer"></div>
      <div class="history" id="history"></div>
    </div>
    <div class="input">
      <div class="button_rows">
        <button id="AC" class="buttons ac_button">AC</button>
        <button id="CE" class="buttons ce_button">CE</button>
        <button id="divide" value="/" class="buttons">/</button>
        <button id="multiply" value="*" class="buttons">x</button>
      </div>
      <div class="button_rows">
        <button id="7" value="7" class="buttons">7</button>
        <button id="8" value="8" class="buttons">8</button>
        <button id="9" value="9" class="buttons">9</button>
        <button id="subtract" value="-" class="buttons">-</button>
      </div>
      <div class="button_rows">
        <button id="4" value="4" class="buttons">4</button>
        <button id="5" value="5" class="buttons">5</button>
        <button id="6" value="6" class="buttons">6</button>
        <button id="add" value="+" class="buttons">+</button>
      </div>
      <div class="button_rows">
        <button id="1" value="1" class="buttons">1</button>
        <button id="2" value="2" class="buttons">2</button>
        <button id="3" value="3" class="buttons">3</button>
        <button id="equals" value="=" class="equals_button">=</button>
      </div>
      <div class="button_rows">
        <button id="0" value="0" class="zero_button">0</button>
        <button id="point" value="." class="buttons">.</button>
      </div>
    </div>
  </div>
  </div>
  
</div>
<p class="credit">Designed by <a style="color:#2196F3" href="https://codepen.io/znicholasbrown/" target="_blank">Z. Nicholas Brown</a></p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
